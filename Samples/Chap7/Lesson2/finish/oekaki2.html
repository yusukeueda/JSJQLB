
<!DOCTYPE html> 
<html lang="ja">
<head> 
<meta charset="utf-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="jcanvas.min.js"></script>
<title>おえかき</title> 
<style type="text/css">
<!--
#myCanvas {
	border:gray solid thick;
}

-->
</style>

<script type="text/javascript">
var line; // 現在の線
var lines = new Array();	// すべての線
var points; // 線を構成するポイント
var color ; // 現在の色
// 描画中かどうかを表すフラグ
var isDrawing = false; 
var width;	 // 現在の線幅
// 白黒で描画するかどうか表すフラグ
var isBW = false;

$(function(){
	// 色
	color = $("input[name='color']:checked").val();
	// 線幅
	width =$("#width option:selected").val();

	// マウスダウン	
	$("#myCanvas").mousedown(function(e) {
		isDrawing = true; //描画開始
		points = new Array();
		// オフセットを取得
		var offset = $("#myCanvas").offset();
		var x = e.clientX - offset.left;
		var y = e.clientY - offset.top;
		points.push(new Point(x, y));
		
		// Lineオブジェクトを生成
		line = new Line(points, color, width);
		// linesに線を追加	
		lines.push(line);			
	});
		
	// マウス移動
	$("#myCanvas").mousemove(function(e) {
		if (!isDrawing) return;
			
		// マウスの座標を取得
		var offset = $("#myCanvas").offset();
		var x = e.clientX - offset.left;
		var y = e.clientY - offset.top;
			
		// 一つ前のポイント
		var prevPoint = line.points[line.points.length -1];

		// 線を描く
		$("#myCanvas").drawLine({
 			strokeStyle: line.color,				 
			strokeWidth: line.width,
  			strokeCap: "round",
  			x1: prevPoint.x, y1: prevPoint.y,
  			x2: x, y2: y
		});
			
		// ポイントを追加
		line.points.push(new Point(x, y));			
	});
	
	// マウスアップ
	$("#myCanvas").mouseup(function(event) {
		isDrawing = false;
	});
	
	//すべて消去
	$("#clearButton").click(function(event) {
		lines.length = 0; //要素数を0に
		$("#myCanvas").clearCanvas();
	})
		
	// 色選択
	$('input[name="color"]').change(function(){
		color = $(this).val();
 	})
    		
	// 線幅選択
	$("#width").change(function() {
		width =	$("#width option:selected").val();	
	})	

    	// 一つ前の線を取り消す
	$("#undoButton").click(function() {			
		if (lines.length > 0) {
			lines.pop();
			drawAll();
		}
	})
    	
	// 白黒で再描画
	$("#bwButton").click(function() {
 		for(i = 0; i < lines.length; i++ ){
			lines[i].color = "black";
		}
		drawAll();
	})
});

// Lineオブジェクト
function Line(points, color, width) {
	this.width = width;
	this.points = points;
	this.color = color;
}
	
// Pointオブジェクト	
function Point(x, y) {
	this.x = x;
	this.y = y;
}	

// 全ての線を描画
function drawAll(){
	$("#myCanvas").clearCanvas()
	
	// 線を取り出す
	for(i = 0; i < lines.length; i++ ){
		var line = lines[i];
		var lineColor = line.color;		
		var lineWidth = line.width;
		
		// 点を2つずつ取り出すして描画する
		for (j = 0; j < line.points.length - 1; j++) {
			point1 = line.points[j];
			point2 = line.points[j + 1];
 			
 			// 2点間の線を引く
 			$("#myCanvas").drawLine({
 				strokeStyle: lineColor,				 
				strokeWidth: lineWidth,
  				strokeCap: "round",
  				x1: point1.x, y1: point1.y,
  				x2: point2.x, y2: point2.y
			})
 		}
 	}
}

</script>
</head>

<body>
<form autocomplete="off">
色：<input type="radio" name="color" id="color" value="rgb(0,0,0)" checked>黒
<input type="radio" name="color" value="red">赤
<input type="radio" name="color" value="yellow">黄
<input type="radio" name="color" value="green">緑
 線幅：<select id="width">
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3" selected>3</option>
	<option value="4">4</option>
	<option value="5">5</option>
	<option value="6">6</option>
	<option value="7">7</option>		
</select>
<input type="button" id="clearButton"  value="すべて消去">
<input type="button" id="undoButton" value="ひとつ前の線を消去">
<input type="button" id="bwButton" value="白黒で描画">
</form>
<canvas id="myCanvas" width="600" height="400"></canvas>
</body>

</html>
