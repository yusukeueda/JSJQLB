<script type="text/javascript">
<!--
//複利計算を行う
function kinri(gankin, kikan, rishi) {	
	var uketori;	
	uketori = gankin;	
	for (var i=1; i <= kikan; i++ ) { 	
		uketori = uketori * (1 + rishi / 100);
	}
	return Math.round(uketori);	
}
// -->
</script>
</head>

<body bgcolor="#FFFFFF">

<script type="text/javascript">
<!--
var gankin =10000;
var rishi = 4;
var uketori;

for (var i = 1; i <=10; i++) {
	uketori = kinri(gankin, i, rishi);
	document.write("<p>", i , "年後:", uketori, "円</p>");
}
// -->
</script>
