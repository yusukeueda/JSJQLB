<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<title>スライドショー</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<style type="text/css">
<!--
#display {
	margin: 0 auto 0 auto;
	height: 450px;
	width: 600px;
	border: 2px solid #666;
	overflow: hidden;*
}

#display img{
	/* position: absolute; */
	width: 600px;
	height: 450px;
}

#control {
	text-align: center;
}
-->
</style>

<script type="text/javascript">
<!--
var numOfPhoto = 5; //写真の数
var currentPhoto =1; //現在の写真の番号

var SLIDEINTERVAL = 2000; //スライドの間隔（ミリ秒）
var playing = false; //スライドショウを実行中かどうか	
var timerID; //タイマーID

$(function(){
	// イメージのプリロード
	for(var i = 1; i <= numOfPhoto ; i++) {
		$("<img>").attr("src", "slides/img" + i + ".jpg");
	}
	
	// 最初のイメージを表示
	$("#display img").attr("src", "slides/img1.jpg");

	// 次のスライドへ
	$("#nextBtn").click(function(){
		if (currentPhoto < numOfPhoto) {
			currentPhoto++;		
		} else {
			currentPhoto = 1;
		};
		showImage(currentPhoto);
	});

	// ひとつ前のスライドへ
	$("#prevBtn").click(function(){
		if (currentPhoto == 1) {
			currentPhoto = numOfPhoto;	
		} else {
			currentPhoto--;
		}
		showImage(currentPhoto);
	});
	// スライドショーを実行/停止
	$("#autoBtn").click(function(){
		slideShow();
	});

});

// 指定した番号のイメージを表示する
function showImage(photoNumber) {
	$("#autoBtn").attr('disabled', 'disabled');
	$("#nextBtn").attr('disabled', 'disabled');	
	$("#prevBtn").attr('disabled', 'disabled');
	newSlideSrc ="slides/img" + photoNumber + ".jpg"
	$("<img>")	
		.attr("src", newSlideSrc)
		.appendTo("#display");

	$("#display img:last").animate({marginTop : "-450px"}, "slow", "swing",	
		function(){
			$("img:first").remove();	
			$(this).css("marginTop", 0);
			$("#autoBtn").removeAttr('disabled');	
			$("#nextBtn").removeAttr('disabled');	
			$("#prevBtn").removeAttr('disabled');
	});
}	

// スライドショーの実行/停止の切り替え
function slideShow() {
	if (playing) {
		// ラベルを「スタート」に
		$("#autoBtn").val("スタート");	
		//「前へ」「次へ」ボタンを有効に
		$("#nextBtn").removeAttr('disabled');	
		$("#prevBtn").removeAttr('disabled');
		// スライドショーを停止する
		clearTimeout(timerID);	
		playing = false;	
	} else {
		// ラベルを「ストップ」に
		$("#autoBtn").val( "ストップ");	
		//「前へ」「次へ」ボタンを無効に
		$("#nextBtn").attr('disabled', 'disabled');	
		$("#prevBtn").attr('disabled', 'disabled');
		playing = true;	
		//スライドショーを開始する
		slideLoop();	
	}
}

//一定間隔で次のスライドへ進める
function slideLoop() {
	if (currentPhoto < numOfPhoto) {
		currentPhoto++;		
	} else {
		currentPhoto = 1;
	};
	showImage(currentPhoto);
	timerID = setTimeout("slideLoop()", SLIDEINTERVAL);
}

// -->
</script>


</head>

<body bgcolor="#FFFFFF">

<div id="display">
<img src="slides/loading.jpg" >
</div>

<div id="control">
<input type="button" id="prevBtn" value="前へ">
<input type="button" id="nextBtn" value="次へ">
<input type="button" id="autoBtn" value="スタート">	
</div>

</body>
</html>
