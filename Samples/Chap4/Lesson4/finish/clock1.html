<title>デジタルクロック</title>

<style type="text/css">

	width: 450px;

</style>

<script type="text/javascript">
<!--
var hour, min, sec, now;	

$(function(){
	dClock();
});	

function dClock(){
	now = new Date();	
	hour = now.getHours();	
	min = now.getMinutes();
	sec = now.getSeconds();

	if (hour < 10)	hour = "0" + hour;
	if (min < 10)	min = "0" + min;
	if (sec < 10)	sec = "0" + sec;

	$("#hour").text(hour);
	$("#min").text(min);
	$("#sec").text(sec);
	setTimeout("dClock()",1000);
}

// -->
</script>

</head>

<body bgcolor="#FFFFFF">

<div id="clock">
<span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>
</div>

</body>
