<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<title>スライドショー</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<style type="text/css">
<!--
#display {
	margin: 0 auto 0 auto;
	height: 450px;
	width: 600px;
	border: 2px solid #666;
}

#display img{
	position: absolute;
	width: 600px;
	height: 450px;
}

#control {
	text-align: center;
}

#title {
	text-align: center;
	margin:5px 40px 5px 40px ;
	border:1px solid #666;
	color: #999;
}
-->
</style>

<script type="text/javascript">
<!--
var numOfPhoto = 5; //写真の数
var currentPhoto =1; //現在の写真の番号

var SLIDEINTERVAL = 2000; //スライドの間隔（ミリ秒）
var playing = false; //スライドショウを実行中かどうか	
var timerID; //タイマーID

$(function(){
	//JSONファイルからデータを読み込む
	$.ajax({
		dataType: "json",  
		url: "slideJson.txt",
		success: function (data) {  
			photos = data.photos;	
			numOfPhoto = photos.length;	

			// イメージのプリロード
			for(var i = 0; i < numOfPhoto ; i++) {	
				$("<img>").attr("src", "slides/" + photos[i].name);
			}
			//orderでソート
			photos.sort(compare);
			// 最初のイメージを表示
			$("#display img").attr("src",  "slides/" + photos[currentPhoto - 1].name);	
			//タイトルを表示
			msg =  "<" + currentPhoto + "/" + numOfPhoto + "> "	
				 + photos[currentPhoto - 1].title;
			$("#title").text(msg);
		}
	});

	// 次のスライドへ
	$("#nextBtn").click(function(){
		if (currentPhoto < numOfPhoto) {
			currentPhoto++;		
		} else {
			currentPhoto = 1;
		};
		showImage(currentPhoto);
	});

	// ひとつ前のスライドへ
	$("#prevBtn").click(function(){
		if (currentPhoto == 1) {
			currentPhoto = numOfPhoto;	
		} else {
			currentPhoto--;
		}
		showImage(currentPhoto);
	});
	// スライドショーを実行/停止
	$("#autoBtn").click(function(){
		slideShow();
	});

});

// 指定した番号のイメージを表示する
function showImage(photoNumber) {
	$("#autoBtn").attr('disabled', 'disabled');
	$("#nextBtn").attr('disabled', 'disabled');	
	$("#prevBtn").attr('disabled', 'disabled');

	newSlideSrc = "slides/" + photos[photoNumber - 1].name;
	//タイトルを表示
	msg =  "<" + photoNumber + "/" + numOfPhoto + "> "
				 + photos[photoNumber - 1].title;
	$("#title").text(msg);
	// <img>を生成して表示エリアの最初に追加
	$("<img>")	
		.attr("src", newSlideSrc)
		.prependTo("#display");	

	// 元のイメージをフェードアウトして削除
	$("#display img:last").fadeOut("slow", function(){	
		$(this).remove();
		$("#autoBtn").removeAttr('disabled');	
		$("#nextBtn").removeAttr('disabled');	
		$("#prevBtn").removeAttr('disabled');
	});
}

// スライドショーの実行/停止の切り替え
function slideShow() {
	if (playing) {
		// ラベルを「スタート」に
		$("#autoBtn").val("スタート");	
		//「前へ」「次へ」ボタンを有効に
		$("#nextBtn").removeAttr('disabled');	
		$("#prevBtn").removeAttr('disabled');
		// スライドショーを停止する
		clearTimeout(timerID);	
		playing = false;	
	} else {
		// ラベルを「ストップ」に
		$("#autoBtn").val( "ストップ");	
		//「前へ」「次へ」ボタンを無効に
		$("#nextBtn").attr('disabled', 'disabled');	
		$("#prevBtn").attr('disabled', 'disabled');
		playing = true;	
		//スライドショーを開始する
		slideLoop();	
	}
}

//一定間隔で次のスライドへ進める
function slideLoop() {
	if (currentPhoto < numOfPhoto) {
		currentPhoto++;		
	} else {
		currentPhoto = 1;
	};
	showImage(currentPhoto);
	timerID = setTimeout("slideLoop()", SLIDEINTERVAL);
}

//orderの順に並び替える比較関数
function compare(a, b) {
	return (a.order - b.order);
}
// -->
</script>


</head>

<body bgcolor="#FFFFFF">

<div id="display">
<img src="slides/loading.jpg" >
</div>

<div id="control">
<input type="button" id="prevBtn" value="前へ">
<input type="button" id="nextBtn" value="次へ">
<input type="button" id="autoBtn" value="スタート">	
</div>
<div id="title">タイトル</div>
</body>
</html>
